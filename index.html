<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/WhatsApp_Image_2021-09-14_at_23.22.12-removebg-preview.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/WhatsApp_Image_2021-09-14_at_23.22.37-removebg-preview.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/152111915_746389402907907_482215768561863984_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como user</a>
                <a href="#" class="instagram-logout">remover account</a>
                <div class="group">
                    <p class="not-account">Não é user?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
